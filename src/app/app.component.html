<div class="app-container">
  <div class="users-container">
    <app-user-card
      *ngFor="let item of filteredUsers; let i = index"
      [data]="item"
      (op)="setIsEditing(item)"
    ></app-user-card>
    
    <div *ngIf="filteredUsers.length === 0" class="no-results">
      <p>No users found matching your search</p>
    </div>
  </div>

  <div class="modal-overlay" *ngIf="isEditing" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Edit Profile</h2>
        <button class="close-btn" (click)="closeModal()">Ã—</button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter full name" [(ngModel)]="name" />
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Enter age" [(ngModel)]="age" />
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter email address" [(ngModel)]="email" />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter phone number" [(ngModel)]="phoneno" />
        </div>
      </div>
      
      <div class="modal-footer">
        <button class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button class="save-btn" (click)="set()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
